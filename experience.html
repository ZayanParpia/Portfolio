    <style>
        .timeline-section {
            padding-top: 50px;
        }

        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: var(--spacing-md) 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, var(--color-primary), var(--color-accent));
            transform: translateX(-50%);
            z-index: 0;
        }

        .timeline-item {
            padding: 10px 40px;
            position: relative;
            width: 50%;
            box-sizing: border-box;
            margin-bottom: var(--spacing-lg);
        }

        .timeline-item.left {
            left: 0;
            text-align: right;
        }

        .timeline-item.right {
            left: 50%;
            text-align: left;
        }

        .timeline-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--color-bg-dark);
            border: 4px solid var(--color-accent);
            border-radius: 50%;
            top: 20px;
            z-index: 1;
        }

        .timeline-item.left .timeline-dot {
            right: -10px;
        }

        .timeline-item.right .timeline-dot {
            left: -10px;
        }

        .timeline-content {
            padding: var(--spacing-md);
        }

        .exp-icon-large {
            display: inline-block;
            margin-bottom: var(--spacing-sm);
            background: var(--glass-bg);
            padding: 10px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--glass-border);
        }

        .exp-icon-large img {
            width: 64px;
            height: 64px;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .timeline::before {
                left: 30px;
            }

            .timeline-item {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }

            .timeline-item.left,
            .timeline-item.right {
                left: 0;
                text-align: left;
            }

            .timeline-item.left .timeline-dot,
            .timeline-item.right .timeline-dot {
                left: 20px;
            }
        }
    </style>
</head>
